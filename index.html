<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Light Theme */
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #2d3436;
            --accent-1: #4a90e2;
            --accent-2: #50e3c2;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            color: var(--text-color);
            transition: var(--transition);
        }

        /* Role-Specific Themes */
        body[data-role="manager"] {
            --primary-bg: #f0f5ff;
            --secondary-bg: #ffffff;
            --text-color: #1a237e;
            --accent-1: #3d5afe;
            --accent-2: #536dfe;
            --status-color: #64dd17;
        }

        body[data-role="teamlead"] {
            --primary-bg: #f3f8f2;
            --secondary-bg: #ffffff;
            --text-color: #1b5e20;
            --accent-1: #43a047;
            --accent-2: #66bb6a;
            --status-color: #7c4dff;
        }

        body[data-role="employee"] {
            --primary-bg: #fff5f7;
            --secondary-bg: #ffffff;
            --text-color: #c2185b;
            --accent-1: #e91e63;
            --accent-2: #f06292;
            --status-color: #ff9100;
        }

        /* Common Components */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            min-height: 100vh;
            gap: 20px;
        }

        .sidebar, .right-panel {
            background: var(--secondary-bg);
            padding: 20px;
            border-right: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .task-card {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.2s;
            border-left: 4px solid var(--accent-1);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Status Indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--status-color);
            display: inline-block;
        }

        /* Charts */
        .metric-chart {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar, .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body data-role="manager">
    <div class="theme-switcher">
        <button class="btn" onclick="switchRole('manager')">Manager</button>
        <button class="btn" onclick="switchRole('teamlead')">Team Lead</button>
        <button class="btn" onclick="switchRole('employee')">Employee</button>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 style="color: var(--accent-1);">Navigation</h2>
            <ul id="nav-menu" style="list-style: none; padding: 0;">
                <!-- Dynamic Navigation -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="metric-chart">
                <h3>Project Progress</h3>
                <div class="chart-placeholder" style="height: 200px; background: var(--primary-bg);"></div>
            </div>

            <div class="task-board" id="task-board">
                <!-- Dynamic Task Cards -->
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="notifications">
                <h3 style="color: var(--accent-1);">Notifications</h3>
                <div class="notification-card" style="background: var(--primary-bg); padding: 10px; margin: 10px 0; border-radius: 8px;">
                    New task assigned - Project Review
                </div>
            </div>
        </div>
    </div>

    <script>
        // Role Configuration
        const roles = {
            manager: {
                navItems: ['Dashboard', 'Analytics', 'Teams', 'Reports'],
                tasks: ['Budget Planning', 'Resource Allocation', 'Client Meeting']
            },
            teamlead: {
                navItems: ['My Team', 'Tasks', 'Performance', 'Documents'],
                tasks: ['Sprint Planning', 'Code Review', 'Deployment']
            },
            employee: {
                navItems: ['My Tasks', 'Time Log', 'Messages'],
                tasks: ['Feature Implementation', 'Testing', 'Documentation']
            }
        };

        function switchRole(role) {
            document.body.setAttribute('data-role', role);
            updateNavigation(role);
            updateDashboard(role);
        }

        function updateNavigation(role) {
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = roles[role].navItems
                .map(item => `
                    <li style="margin: 10px 0;">
                        <button class="btn" style="width: 100%; text-align: left;">
                            ${item}
                        </button>
                    </li>
                `).join('');
        }

        function updateDashboard(role) {
            const taskBoard = document.getElementById('task-board');
            taskBoard.innerHTML = roles[role].tasks
                .map(task => `
                    <div class="task-card">
                        <h4 style="margin: 0 0 10px 0;">${task}</h4>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="status-indicator"></span>
                            <select style="padding: 5px; border-radius: 4px; border: 1px solid var(--accent-1);">
                                <option>In Progress</option>
                                <option>Completed</option>
                                <option>On Hold</option>
                            </select>
                        </div>
                    </div>
                `).join('');
        }

        // Initial setup
        updateNavigation('manager');
        updateDashboard('manager');
    </script>
</body>
</html>
